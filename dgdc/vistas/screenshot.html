<!-- Screenshot -->
<div class="modal fade" id="screenshot-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Screenshot</h4>
      </div>
      <div class="modal-body">
      	<img src="" id="screenshot-preview-img">	 
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelCurrentRubro" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" id="saveCurrentRubro" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- progress bar-->
<div class="modal fade" id="screenshot-progress-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">       
        <h4 class="modal-title" id="myModalLabel">Cargando screenshot...</h4>
      </div>
      <div class="modal-body">
      	<div class="progress">
		  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		    <span class="sr-only">45% Complete</span>
		  </div>
		</div>	 
      </div>
      <div class="modal-footer">        
      </div>
    </div>
  </div>
</div>
